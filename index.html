<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Day Progress Bar</title>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4caf50" />
<link rel="icon" href="icons/icon-192.png" type="image/png" />

  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --bar-bg: #ddd;
      --bar-fill: #4caf50;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --bar-bg: #444;
      --bar-fill: #00c853;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 850px;
      margin: auto;
    }

    .timeline {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 5px;
      padding: 0 2px;
    }

    .tick {
      text-align: center;
      flex: 1;
      white-space: nowrap;
    }

    .progress-container {
      position: relative;
      background: var(--bar-bg);
      border-radius: 10px;
      height: 30px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--bar-fill);
      transition: width 0.5s ease;
    }

    .label, .remaining-time {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: var(--bar-fill);
      color: white;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #388e3c;
    }

    .clsProgressLabel{
      font-size: 30px;
      margin-top: 30px;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="container">
    <h2>Day Progress</h2>

    <div class="controls">
      <button onclick="toggleTimeFormat()">Toggle Time Format</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="timeline" id="timeline"></div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="label clsProgressLabel" id="progressLabel">0% of your day completed</div>
    <div class="remaining-time clsProgressLabel" id="remainingTime">Remaining time: --</div>
  </div>

  <script>
    const startTime = "08:00";
    const endTime = "22:00";
    let use12HourFormat = false;

    function parseTimeToDate(timeStr) {
      const [hours, minutes] = timeStr.split(":").map(Number);
      const now = new Date();
      now.setHours(hours, minutes, 0, 0);
      return now;
    }

    function formatTimeLabel(hour) {
      if (use12HourFormat) {
        const period = hour >= 12 ? "PM" : "AM";
        let hr = hour % 12;
        hr = hr === 0 ? 12 : hr;
        return `${hr}:00 ${period}`;
      } else {
        return `${hour.toString().padStart(2, "0")}:00`;
      }
    }

    function generateTimeline() {
      const start = parseTimeToDate(startTime);
      const end = parseTimeToDate(endTime);
      const timelineDiv = document.getElementById("timeline");

      const startHour = start.getHours();
      const endHour = end.getHours();
      const hours = [];

      for (let h = startHour; h <= endHour; h++) {
        hours.push(`<div class="tick">${formatTimeLabel(h)}</div>`);
      }

      timelineDiv.innerHTML = hours.join("");
    }

    function updateProgress() {
      const start = parseTimeToDate(startTime);
      const end = parseTimeToDate(endTime);
      const now = new Date();

      const totalTime = end - start;
      const elapsed = now - start;
      const remaining = end - now;

      let progressPercent = (elapsed / totalTime) * 100;
      progressPercent = Math.max(0, Math.min(100, progressPercent));

      const remainingMinutes = Math.max(0, Math.floor(remaining / 60000));
      const hrs = Math.floor(remainingMinutes / 60);
      const mins = remainingMinutes % 60;
      const totalSeconds = Math.max(0, Math.floor(remaining / 1000));
      const secs = totalSeconds % 60;

      document.getElementById("progressBar").style.width = `${progressPercent}%`;
      document.getElementById("progressLabel").textContent =
        `${progressPercent.toFixed(1)}% of your day completed`;
      document.getElementById("remainingTime").textContent =
        `Remaining time: ${hrs} hour${hrs !== 1 ? "s" : ""} ${mins} min${mins !== 1 ? "s" : ""} ${secs} second${secs !== 1 ? "s" : ""}`;
    }

    function toggleTimeFormat() {
      use12HourFormat = !use12HourFormat;
      generateTimeline();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    generateTimeline();
    updateProgress();
    setInterval(updateProgress, 1000);
	
	if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => console.log("✅ Service Worker registered!", reg))
    .catch(err => console.error("❌ Service Worker failed", err));
}

  </script>
</body>
</html>
